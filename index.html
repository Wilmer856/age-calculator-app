<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Age calculator app</title>
  </head>
  <body>
    <main class="main">
      <div class="date-select">
        <div class="date day">
          <h2 class="day-heading">Day</h2>
          <input type="text" class="day-input input" placeholder="DD" />
          <p class="day-error">Lorem ipsum dolor.</p>
        </div>
        <div class="date day">
          <h2 class="day-heading">Month</h2>
          <input type="text" class="month-input input" placeholder="MM" />
          <p class="month-error">Lorem ipsum dolor.</p>
        </div>
        <div class="date day">
          <h2 class="day-heading">Year</h2>
          <input type="text" class="year-input input" placeholder="YYYY" />
          <p class="year-error">Lorem ipsum dolor.</p>
        </div>
      </div>

      <div class="img-container">
        <hr />
        <div class="submit">
          <img src="assets/images/icon-arrow.svg" alt="" />
        </div>
      </div>

      <div class="results">
        <div>
          <p class="year-result">--</p>
          <aside>years</aside>
        </div>

        <div>
          <p class="month-result">--</p>
          <aside>months</aside>
        </div>

        <div>
          <p class="day-result">--</p>
          <aside>days</aside>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
